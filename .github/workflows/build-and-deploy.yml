name: Build and Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Create a deployment branch with only what's needed to run in production
      - name: Prepare deployment branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create and check out an orphan branch (no history)
          git checkout --orphan deployment

          # Remove everything
          git rm -rf .

          # Copy dist folder, drizzle migrations, and package files
          mkdir -p dist
          cp -r ../dist/* dist/

          # Copy drizzle migrations folder
          mkdir -p drizzle
          cp -r ../drizzle/* drizzle/

          # Copy package files for dependencies and config for drizzle
          cp ../package.json .
          cp ../package-lock.json .
          cp ../drizzle.config.ts .

          # Create a simple start script for Render
          echo 'node dist/index.js' > start.sh
          chmod +x start.sh

          # Create a .npmrc file to prevent installing dev dependencies
          echo 'omit=dev' > .npmrc

          # Add and commit files
          git add .
          git commit -m "Deploy build artifacts with migrations"

      - name: Push deployment branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deployment
          force: true
